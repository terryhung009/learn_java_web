      height: 800px;

    }
    #div_bottom{
      background-color: sandybrown;
    }

      width: 80%;
      height: 100%;
      border:1px solid blue;
    }
  </style>
</head>

  <div id="div_container">
    <div id="div_top">div_top</div>

    <div id="div_bottom">div_bottom</div>
